<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow p-4" style="width: 450px;">
        
        <h3 class="text-center mb-4">Registro de Usuario</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Ingrese su email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select name="rol" class="form-select">
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="d-grid">
                <button class="btn btn-success">Guardar</button>
            </div>

        </form>

        <hr>

        <div class="text-center">
            <a href="/" class="text-decoration-none">Volver al Inicio</a>
        </div>

    </div>

</div>

</body>
</html>
